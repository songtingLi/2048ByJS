<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <div class="bg2048" id="gameBg">
        <div class="content2048">
            <div class="infoBar">
                <div class="title">2048</div>
                <div class="nowScore">0
                </div>
                <div class="mostScore">
                    <label>最佳</label>
                    <a></a>
                </div>
                <div class="newGame">新游戏</div>
            </div>
            <div class="gameContent" id="gameCon">
                <div id="gameCell-0-0"></div>
                <div id="gameCell-0-1"></div>
                <div id="gameCell-0-2"></div>
                <div id="gameCell-0-3"></div>
                <div id="gameCell-1-0"></div>
                <div id="gameCell-1-1"></div>
                <div id="gameCell-1-2"></div>
                <div id="gameCell-1-3"></div>
                <div id="gameCell-2-0"></div>
                <div id="gameCell-2-1"></div>
                <div id="gameCell-2-2"></div>
                <div id="gameCell-2-3"></div>
                <div id="gameCell-3-0"></div>
                <div id="gameCell-3-1"></div>
                <div id="gameCell-3-2"></div>
                <div id="gameCell-3-3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
